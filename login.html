<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="loginbox">
    <h1> 로그인 </h1>
    <br>
    <form action="#">
    <label for="id" class="labelId">아이디(ID) : </label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" id="id"><br>
    <label for="pw" class="labelPw">패스워드(Password) : </label>
    <input type="text" id="pw">
    <div class="chk">
        <input type="checkbox" id="idchk">
        <label for="idchk"> 아이디 저장 </label>
        <input type="checkbox" id="pwchk">
        <label for="pwchk"> 비밀번호 저장 </label>
    </div>

    <div class="search">
        <span>아이디 또는 비밀번호를 잊어버리셨나요?</span>
        <a href="idpw"> ID/Password 찾기 </a>
    </div>
    
    <div class="btn">
        <a href="join.html" target="_blank"><input type="button" value="회원가입"></a>
        <input type="submit" id="loginbtn" value="로그인">
        <label for="loginbtn"></label>
    </div>
    </form>
</body>
</html>
